	<section class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3 class="mb-5" th:text="Register"></h3>

					<form autocomplete="off" th:action=@{/Admin/Register}
						th:object="${registerAdmin}" method="post" class="m-t" role="form"
						data-toggle="validator">

						<div th:if="${confirmationMessage}" class="alert alert-success"
							role="alert" th:text=${confirmationMessage}></div>

						<div th:if="${errorMessage}" class="alert alert-danger"
							role="alert" th:text="${errorMessage}"></div>


						<div th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"
							class="validation-message alert alert-danger" role="alert"></div>

						<!--  <div th:if="${#fields.hasErrors('lastName')}"
				          th:errors="*{lastName}"
				          class="validation-message alert alert-danger" role="alert"></div> -->

						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message alert alert-danger" role="alert"></div>



						<div class="row">
							<div class="col-md-12 form-group">
								<div class="form-group input-group has-feedback">
									<span class="input-group-addon"> <span
										class="glyphicon glyphicon-envelope"></span>
									</span> <input type="email" th:field="*{email}" id="email"
										name="email" placeholder="Email Address" class="form-control"
										data-error="This email address is invalid" required /> <span
										class="glyphicon form-control-feedback" aria-hidden="true"></span>

								</div>
							</div>
						</div>




						<div class="row">
							<div class="col-md-12 form-group">
								<div class="form-group input-group has-feedback">
									<label th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}" class="validation-message"></label> <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-user"></span>
									</span> <input type="password" th:field="*{password}" id="password"
										height="25px" name="password" placeholder="password"
										class="form-control" required /> <span
										class="glyphicon form-control-feedback" aria-hidden="true"></span>
								</div>
							</div>
						</div>







						<div class="row">
							<div class="col-md-6 form-group"></div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group">
								<button type="submit" class="btn btn-lg btn-primary"
									style="margin-right: 10px; width: 274px">Register</button>

							</div>
						</div>
					</form>


				</div>
				<div class="col-md-1"></div>
				<div class="col-md-5">

					<p class="mb-5">
						<img src="images/img_4.jpg" alt="" class="img-fluid">
					

						</ul>
					</div>
				</div>
